<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function sum(a,b) {
            return a+b;
        }

        const a = sum(1,2);
        const b = sum(3,4);

        alert(a);

        // 기명 함수
        // 함수 선언!
        function hello() {
            console.log('Hello~');
        }

        // 익명 함수
        // 함수 표현!
        let world = function() {
            console.log('World~');
        }

        // 함수 호출!
        hello(); // Hello~
        world(); // World~

        // 객체 데이터
        const heropy = {
            name: 'HEROPY',
            age: 85,
            // 메소드(Method)
            getName: function () {
                return this.name;
            }
        };

        const hisName = heropy.getName();
        console.log(hisName); // HEROPY
        // 혹은
        console.log(heropy.getName()); // HEROPY
    </script>
</body>
</html>
